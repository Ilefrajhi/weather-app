<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Your Weather Web Application</h1>
    <p>See the weather in your place with just one click!</p>
    <img src="static/images/200000203-photos-of-sky-during-different-weather-collage.jpg" class="weather img-responsive" alt="Weather collage">
  </header>

  <div class="container" id="citiesContainer">
    <div class="my-container-1">
 <div class ="class-fa">
        <div class ="on-left">
      <button id="getLocationBtn" style="display: none;">See the weather where I am</button>
      <p id="locationOutput"></p>
      <div id="weatherInfo" class="weather-info"></div>
      <button id="clearBtn" style ="display: none;">Clear</button>
        </div>
        <div class ="on-right">
            <div class ="date-time">
                <div class ="day-date" style ="margin-left : 50%; ">
                    <p id ="date"></p>
                </div>
                <div class="current-time"  style ="margin-right : 35%";>
                    <p id="time"></p>
                </div>
            </div>

        </div>
    </div>
</div>

  <div class="class-fa-2">
    <div class="my-container-2">
      <form id="weatherForm" onsubmit="return false;">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button type="submit" id="getWeatherBtn">Get Weather</button>
      </form>
    </div>

     <div id="weatherInfo"></div>
   </div>
  </div>

  <div class="container-card" id="citiesContainer">
    <div class="city-card" id="tunisiaCard">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Tunisia</h2>
          <div class="weather-icon" id="tunisiaIcon"></div>
          <div id="tunisiaInfo"></div>
        </div>
      </div>
    </div>
    <div class="city-card" id="bizerteCard">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Bizerte</h2>
          <div class="weather-icon" id="bizerteIcon"></div>
          <div id="bizerteInfo"></div>
        </div>
      </div>
    </div>
    <div class="city-card" id="bejaCard">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Beja</h2>
          <div class="weather-icon" id="bejaIcon"></div>
          <div id="bejaInfo"></div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <a href="https://github.com/Ilefrajhi"><i class="fa fa-github"></i></a>
    <a href="https://www.linkedin.com/in/ilef-rajhi-836669262/"><i class="fa fa-linkedin"></i></a>
  </footer>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
