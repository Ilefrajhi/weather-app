<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<header>
        <h1 style="font-size: 28px; color: #333; text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">Your Weather web Application</h1>
        <p>See the weather in your place with just one click!</p>
        <img src="static/images/200000203-photos-of-sky-during-different-weather-collage.jpg" class="weather img-responsive" />
</header>
<body>
    <div class="container" id="citiesContainer">
        <div class="my-container-1">
        <button id="getLocationBtn">See the weather where I am</button>
        <p id="locationOutput"></p>
        </div>
        <form id="weatherForm" onsubmit="return false;">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button type="submit" id="getWeatherBtn">Get Weather</button>
        </form>
    
        <div id="weatherInfo"></div>
    </div>
    
    <div class="container-card" id="citiesContainer">
        <div class="city-card" id="tunisiaCard">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Tunisia</h2>
                    <div id="tunisiaInfo"></div>
                </div>
            </div>
        </div>
        <div class="city-card" id="bizerteCard">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Bizerte</h2>
                    <div id="bizerteInfo"></div>
                </div>
            </div>
        </div>
        <div class="city-card" id="bejaCard">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Beja</h2>
                    <div id="bejaInfo"></div>
                </div>
            </div>
        </div>
    </div>
    
    
    <footer style="background-color: #f8f9fa; text-align: center; padding: 10px; margin-top: 20px;">
        <a href="https://github.com/Ilefrajhi" style="text-decoration: none; color: #212529; margin: 0 10px;"><i class="fa fa-github" style="font-size: 24px;"></i></a>
        <a href="https://www.linkedin.com/in/ilef-rajhi-836669262/" style="text-decoration: none; color: #212529; margin: 0 10px;"><i class="fa fa-linkedin" style="font-size: 24px;"></i></a>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
